<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWOSWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="./img/Logo.png">

    <!-- External CSS Style Sheet -->
    <link href="./css/style.css" rel="stylesheet" />

<body>
    <section class="main-page">
        <div class="container min-vh-100">
            <div class="main-page-content">
                <div class="main-page-logo">
                    <!-- Logo goes here -->
                    <img src="./img/Logo.png" alt="SWOSWA Logo" class="logo-main">
                </div>

                <div class="main-page-text">
                    <div>
                        <!-- Heading 1 -->
                        <h1 class="text-center mb-3 main-heading">SAYLANI WELFARE</h1>
                        <!-- Heading 2 -->
                        <h2 class="text-center main-sub-heading">ONLINE MARKET PLACE</h2>
                    </div>

                    <button type="button" class="btn btn-get-started" onclick="openpage()">Get Started</button>
                </div>
            </div>
        </div>
    </section>

    <!-- External JS Script -->
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"

</html>
