<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWOSWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="../../img/Logo.png">

    <!-- External CSS Style Sheet -->
    <link href="../../css/style.css" rel="stylesheet" />
</head>

<body id="Top" class="auth dashboard">
    <section class="signup">
        <div class="container-fluid">
            <div class="container">

                <div class="top-header">
                    <div class="AppName">
                        <h2>Personal BLogging App</h2>
                    </div>
                    <div class="top-header-right">
                        <p id="adminname"></p>
                        <a id="logout" href="#" type="button">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="top-header all-blog justify-content-center">
                <a id="all-blog" href="#" type="button">View All Blog</a>
            </div>
        </div>
        <div class="container">
            <div class="top-header header2">
                <h2>
                    Dashboard
                </h2>
                <button id="profile" name="signup" type="submit" value="submit" class="btn btn-get-started publish">Profile</button>
            </div>
        </div>
        <div class="container">
            <div class="main-page-content createblog">
                <form class="form" id="signup-form">
                    <div class="upper-form">
                        <div class="row justify-content-center">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="input-group">
                                    <input id="blogtitle" name="blogtitle" type="text" class="form-control"
                                        placeholder="Blog Title" aria-label="blogtitle" aria-describedby="basic-addon2">
                                </div>
                                <span id="blogtitleError"></span>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="What is in your mind" id="blogcontent"
                                        style="height: 100px"></textarea>
                                </div>
                                <span id="blogcontentError"></span>
                            </div>
                        </div>


                    </div>

                    <div class="lower-form">
                        <div class="row justify-content-start text-center">
                            <div class="col-lg-5 col-md-8 col-sm-8" style="text-align: left;
                            padding: 0;
                            margin: 0;">
                                <button id="signup" name="signup" type="submit" value="submit"
                                    class="btn btn-get-started publish">Publish Blog</button>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="signup my-blog">
        <!-- <div class="container-fluid"> -->
            <div class="container">
                <div class="top-header header2">
                    <h2>
                       My Blog
                    </h2>
                </div>
                <div class="blog-container" id="blog-container">
                    
                </div>
            </div>
        </div>

    </section>


    <script type="module" src="../../js/dashboard/dashboard.js"></script>

    <!-- External JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</body>

</html>
