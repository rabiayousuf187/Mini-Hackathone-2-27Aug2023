<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWOSWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="../../img/Logo.png">

    <!-- External CSS Style Sheet -->
    <link href="../../css/style.css" rel="stylesheet" />
</head>
<script>
    localStorage.setItem("AllBlog" , "All_User")
</script>

<body id="Top" class="auth dashboard">
    <section class="signup">
        <div class="container-fluid">
            <div class="container">

                <div class="top-header">
                    <div class="AppName">
                        <h2>Personal BLogging App</h2>
                    </div>
                    <div class="top-header-right">
                        <p id="adminname"></p>
                        <a id="login" href="./auth/signin.html" type="button">Login</a>
                        <a id="logout" href="#" type="button">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="top-header all-blog justify-content-center">
                <a id="dashboard" href="#" type="button">Dashboard</a>
                <a id="all-blog" href="#" type="button">View All Blog</a>
            </div>
        </div>
    </section>

    <section class="signup my-blog">
        <!-- <div class="container-fluid"> -->
            <div class="container single-user">
                <div class="left">
                    <div class="top-header header2">
                        <h2 id="bloggername">
                           My Blog
                        </h2>
                        <button id="profile" name="signup" type="submit" value="submit" class="btn btn-get-started publish">Profile</button>
                    </div>
                    <div class="blog-container" id="blog-container">
                        
                    </div>
                </div>
                <div class="right">
                    <div class="div-right">
                        <h4 id="email"></h4>
                        <h3 id="profilename"></h3>
                        <div class="div-img">
                            <img id="bloggerImg" src="../img/profile.png" alt="bloggerImg" data-sr="">
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->

    </section>


    <script type="module" src="../js/singleuser.js"></script>

    <!-- External JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</body>

</html>
